<!DOCTYPE html>
<html lang="pt-br" class="dark-theme">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Codificação de caracteres -->
  <meta charset="UTF-8">
  <!-- Responsividade e zoom mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compatibilidade com IE antigo -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Descrição curta para resultados de busca (até 160 caracteres) -->
  <meta name="description" content="temporizador: 18º desafio da formação Explorer da Rocketseat.">
  <!-- Palavras-chave -->
  <meta name="keywords" content="Explorer, desafio, Rocketseat, temporizador, foco, pomodoro">
  <!-- Nome do autor -->
  <meta name="author" content="Gustavo Prado">
  <!-- Idioma da página -->
  <meta name="language" content="pt-BR">
  <!-- Instrução de indexação para mecanismos de busca -->
  <meta name="robots" content="index, follow">
  <!-- URL oficial da página -->
  <link rel="canonical" href="https://rkt-exp-18-challenge-focus-timer.vercel.app/">
  
  <!-- OPEN GRAPH: para Facebook, LinkedIn, WhatsApp e outros -->
  <meta property="og:title" content="Temporizador — #BoraCodar">
  <meta property="og:description" content="18º desafio da formação Explorer da Rocketseat.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rkt-exp-18-challenge-focus-timer.vercel.app/">
  <meta property="og:image" content="./img/meta__og-cover.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Imagem representando a aplicação.">
  <meta property="og:site_name" content="FocusTimer">
  <meta property="og:locale" content="pt_BR">

  <!-- TWITTER CARDS -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Temporizador — #BoraCodar">
  <meta name="twitter:description" content="18º desafio da formação Explorer da Rocketseat.">
  <meta name="twitter:image" content="./img/meta__tt-cover.jpg">
  <meta name="twitter:image:alt" content="Imagem representando a aplicação.">

  <!-- título da página -->
  <title>Focus Timer | Explorer 18</title>

  <!-- Favicon da aba do navegador (32x32.png) -->
  <link rel="shortcut icon" href="./img/favicon__favicon.png" type="image/x-icon">
  <!-- Ícone Apple para tela inicial do iOS (180x180.png) -->
  <link rel="apple-touch-icon" href="./img/favicon__apple.png">
  <!-- Ícone para Safari (svg) -->
  <link rel="mask-icon" href="./img/favicon__safari.svg" color="#101012">

  <!-- estilos css da página -->
  <link rel="stylesheet" href="./styles/_index.css">

  <!-- scripts -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <main class="flex">
    <!-- theme -->
    <button id="toggle-mode">
      <span class="sr-only">Ativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <!-- timer -->
    <section id="timer">
      <!-- clock -->
      <div class="timer-numbers flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <!-- controls -->
      <div class="countdown-controls">
        <!-- play -->
        <div id="play" class="play bg-button">
          <button class="ph-fill ph-play-circle"></button>
          <span class="sr-only">Iniciar contador</span>
        </div>
        <!-- pause -->
        <div id="pause" class="bg-button">
          <button class="ph-fill ph-pause-circle"></button>
          <span class="sr-only">Pausar contador</span>
        </div>
        <!-- set -->
        <div id="set" class="bg-button">
          <button class="ph-fill ph-timer"></button>
          <span class="sr-only">Resetar contador</span>
        </div>
        <!-- stop -->
        <div id="stop" class="bg-button">
          <button class="ph-fill ph-stop-circle"></button>
          <span class="sr-only">Resetar contador</span>
        </div>
        <!-- plus -->
        <div id="plus" class="bg-button">
          <button class="ph-fill ph-plus-circle"></button>
          <span class="sr-only">Mais 1 minuto</span>
        </div>
        <!-- minus -->
        <div id="minus" class="bg-button">
          <button class="ph-fill ph-minus-circle"></button>
          <span class="sr-only">Menos 1 minuto</span>
        </div>
      </div>
    </section>
    <!-- sounds -->
    <section id="sounds">
      <button class="ph ph-tree"></button>
      <button class="ph ph-cloud-rain"></button>
      <button class="ph ph-storefront"></button>
      <button class="ph ph-fire"></button>
    </section>
  </main>
</body>
</html>
