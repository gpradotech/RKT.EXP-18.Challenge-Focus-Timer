<!DOCTYPE html>
<html lang="pt-br" class="dark-theme">
<head>
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um temporizador de foco simples para ajudar vocÃª a manter o foco em suas tarefas.">
  <meta name="author" content="Rocketseat e Gustavo Prado">
  <meta name="keywords" content="foco, temporizador, produtividade, desafio, rocketseat, projeto, javascript, css">
  <!-- title -->
  <title>Challenge Focus Timer</title>
  <!-- links -->
  <link rel="stylesheet" href="./styles/_index.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <!-- scripts -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <main class="flex">
    <!-- theme -->
    <button id="toggle-mode">
      <span class="sr-only">Ativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <!-- timer -->
    <section id="timer">
      <!-- clock -->
      <div class="timer-numbers flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <!-- controls -->
      <div class="countdown-controls">
        <!-- play -->
        <div id="play" class="play bg-button">
          <button class="ph-fill ph-play-circle"></button>
          <span class="sr-only">Iniciar contador</span>
        </div>
        <!-- pause -->
        <div id="pause" class="bg-button">
          <button class="ph-fill ph-pause-circle"></button>
          <span class="sr-only">Pausar contador</span>
        </div>
        <!-- set -->
        <div id="set" class="bg-button">
          <button class="ph-fill ph-timer"></button>
          <span class="sr-only">Resetar contador</span>
        </div>
        <!-- stop -->
        <div id="stop" class="bg-button">
          <button class="ph-fill ph-stop-circle"></button>
          <span class="sr-only">Resetar contador</span>
        </div>
        <!-- plus -->
        <div id="plus" class="bg-button">
          <button class="ph-fill ph-plus-circle"></button>
          <span class="sr-only">Mais 1 minuto</span>
        </div>
        <!-- minus -->
        <div id="minus" class="bg-button">
          <button class="ph-fill ph-minus-circle"></button>
          <span class="sr-only">Menos 1 minuto</span>
        </div>
      </div>
    </section>
    <!-- sounds -->
    <section id="sounds">
      <button class="ph ph-tree"></button>
      <button class="ph ph-cloud-rain"></button>
      <button class="ph ph-storefront"></button>
      <button class="ph ph-fire"></button>
    </section>
  </main>
</body>
</html>
